  <div class="container  d-flex align-content-center justify-content-center">
    <input type="text" id="input-box" placeholder="Some text" class="to-do-type">
    <span onclick="call()" class="icon-span"> <i class="fas fa-plus" id="plus-div"></i></span>
    <div style="display:flex; flex-direction: column; gap:10px" id="values"></div>
  </div>
  <div class="dropdown">

      <option id="complete">Complete</option>
      <option id="incomplete">Incomplete</option>
    </div>
  </div>

<script>





function sh() {
        const l = localStorage.getItem('data').split(',')
        let ll = "";
        console.log(l)
        l.forEach(da => ll += `<p class="valuesss">${da}<span class="span-div"> <i class="fa fa-check-circle check"></i><i class="fa fa-trash del"></i></span></p>`)
        document.querySelector('#values').innerHTML = ll


        const checkIcons = document.querySelectorAll('.check');
  const delIcons = document.querySelectorAll('.del');

  
  checkIcons.forEach((icon, index) => {
    icon.addEventListener('click', function() {
      this.parentElement.parentElement.style.textDecoration = "line-through";
    });
  });
  
  delIcons.forEach((icon, index) => {
    icon.addEventListener('click', function() {
      const values = localStorage.getItem('data').split(',');
      values.splice(index, 1); 
      localStorage.setItem('data', values.join(',')); 
      this.parentElement.parentElement.remove(); 
    });
  });
}

function call() {
        const l = new Array(localStorage.getItem('data'))
        const v = document.querySelector('#input-box').value;
        l.push(v);
        localStorage.setItem("data", l)
       
        sh()
       
      }
    

      window.addEventListener('load', sh);

const dropbtn = document.getElementsByClassName("dropbtn")[0]; // get the first element with class "dropbtn"

dropbtn.addEventListener("click", toggleDropdown);

function toggleDropdown() {
  const dropdown = document.getElementsByClassName("dropdown-content")[0]; // get the first element with class "dropdown-content"
  if (dropdown.style.display === "none" || dropdown.style.display === "") {
    dropdown.style.display = "block";
  } else {
    dropdown.style.display = "none";
  }
}

firstOption.addEventListener('click', function() {
